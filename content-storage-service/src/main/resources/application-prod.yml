# Settings for the 'prod' profile.

# Disable detailed error messages for security
server:
  error:
    include-message: never
    include-binding-errors: never

spring:
  data:
    mongodb:
      uri: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}/?tls=true&tlsCAFile=global-bundle.pem&retryWrites=false